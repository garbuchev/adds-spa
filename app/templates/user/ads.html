<ul class="ads">
    <li ng-repeat="ad in ads.ads" class="box" data-id="{{ad.id}}">
        <div class="row">
            <div class="col-md-5">
                <h1>{{ad.title}}</h1>
                <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
                <div><strong>Text:</strong> {{ad.text}}</div>
                <div><strong>Category:</strong> {{ad.categoryName}}</div>
                <div><strong>Town:</strong> {{ad.townName}}</div>
            </div>
            <div class="col-md-5">
                <div ng-if='ad.imageDataUrl'>
                    <strong>Image:</strong>
                    <img class="ad-image" ng-src="{{ad.imageDataUrl}}"/>
                </div>
            </div>

            <div class="col-md-2">
                <div class="box"><strong>Status:</strong> {{ad.status}} </div>
                <a href="" ng-click="deactivateAdId(ad.id)" class="button">Deactivate</a>
            </div>
        </div>
    </li>
</ul>

<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="loadUserAds()"
            max-size="9" boundary-links="true">
</pagination>

<div ng-if="ads.ads.length==0" class="box no-data">
    No ads found.
</div>
