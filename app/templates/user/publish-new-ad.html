<div class="box">
    <h2>Publish New Ad</h2>

    <div class="row">
        <div class="col-md-6">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" ng-model="adData.title" required/>
            </div>
            <!-- TODO: add “text” field -->
            <div>
                <label for="ad-text">Text:</label>
                <textarea id="ad-text" ng-model="adData.text" required></textarea>
            </div>

            <div>
                <label for="category">Category:</label>
                <select id="category" ng-model="adData.categoryId">
                    <option value="null">(None)</option>
                    <option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
                </select>
            </div>

            <!-- TODO: add “town” drop-down field -->

            <div>
                <label for="town">Town:</label>
                <select id="town" ng-model="adData.townId">
                    <option value="null">(None)</option>
                    <option ng-repeat="t in towns" value="{{t.id}}">{{t.name}}</option>
                </select>
            </div>
            <div>
                <a ng-click="publishAd(adData)" class="button">Publish</a>
                <a href="#/user/ads" class="button">Cancel</a>
            </div>
        </div>

        <div class="col-md-6">
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" onchange="angular.element(this).scope().fileSelected(this)"/>
                <div class="image-box">
                    <p>Image Preview</p>
                </div>
            </div>
        </div>
    </div>
</div>
